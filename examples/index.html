<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>CStorage - agnostic javascript client side storage</title>
	<script src="../javascripts/cstorage.js" type="text/javascript"></script>
	<script src="../javascripts/swfobject.js" type="text/javascript"></script>
</head>
<body>

<input id="value" type=text /><br/>
<a href="#" onClick="WriteValue();">Write Value</a><br/>
<a href="#" onClick="ReadValue();">Read Value</a><br/>

<div id="Results">
  Results
</div>

<script type="text/javascript">
  
  CStorage.configure({ logger: console });

	function WriteValue() {
    var from_input = document.getElementById('value').value;
    var value = { "flash": from_input, "js": from_input };
	  CStorage.Put( "key", value, 1 );
    document.getElementById('Results').innerHTML = "Pushed value: " 
      + from_input + " to the storage";
	};
	
	function ReadValue() {
    var value = CStorage.Get( "key" );
    document.getElementById('Results').innerHTML = "Readed flash value: " + value["flash"] + 
      "<br>" + "Readed js value: " + value["js"];
	};

</script>
	
</body>

</html>
